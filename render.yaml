# render.yaml
services:
  - type: web
    name: khoffice
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0  # استفاده از نسخه پایدارتر به جای 3.14
